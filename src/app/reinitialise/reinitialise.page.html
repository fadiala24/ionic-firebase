<ion-content>

      <ion-input type="password" name="old_pass" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nouveau Mot de Passe</ion-label>
      <ion-input type="password" name="new_pass" ngModel required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Confirmer Mot de Passe</ion-label>
      <ion-input type="password" name="conf_new" ngModel required></ion-input>
    </ion-item>
